<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Node</title>
</head>
<body>
    <h1>Connect Node</h1>
    <p>Fill out the form below to connect to a new node:</p>
    <form action="/connectNode" method="POST">
        <label for="node">Node URL:</label>
        <input type="url" id="node" name="node" required><br>
        <button type="submit">Connect Node</button>
    </form>
</body>
</html>
